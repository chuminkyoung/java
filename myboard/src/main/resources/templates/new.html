<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>등록페이지</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
	<div class ="row">
	<!-- 12 : 가로크기 100% --> <!-- 6 : 가로크기 50% -->
		<div class="col-mb-6 card justify-content-center container" style="padding: 20px 0; margin-top: 10px;">
			<h1 class="text-center">유저 등록하기</h1>
			<div class="card-body">
				<!-- 웹에서 입력받으려면 form태그로 감싼 input에 입력 -->
				<form th:action="@{/}" th:object="${user}" method="POST">	<!-- user라는 객체를 넘길것 -->
					<div clas="form=group">
						<laber style="margin-bottom: 8px; display: block;">이름</laber>
						<input th:field="*{first_name}" type="text" name="first_name" class="form-control" placeholder="이름을 입력하세요" style="margin-bottom: 20px;">
						
						<laber style="margin-bottom: 8px; display: block;">성</laber>
						<input th:field="*{last_name}" type="text" name="last_name" class="form-control" placeholder="성을 입력하세요" style="margin-bottom: 20px;">
						
						<laber style="margin-bottom: 8px; display: block;">이메일</laber>
						<input th:field="*{email}" type="text" name="email" class="form-control" placeholder="이메일을 입력하세요" style="margin-bottom: 20px;">
					</div>
					
					<br>
					<div style="display: flex; justify-content: center;">
						<a class="btn btn-secondary" th:href="@{/}" style="margin-right: 10px">목록으로</a>
						<button type="submit" class="btn btn-success">등록하기</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
